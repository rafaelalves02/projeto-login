<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/medias.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>Bem vindo de volta,coloque seu email e senha para acessar sua conta</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="iemail">login :</label>
                        <input type="email" name="email" id="iemail" required autocomplete="email" maxlength="30" placeholder="email">
                    </div>
                    <div class="campo">
                        <label for="isen">senha:</label>
                        <input type="password" name="sen" id="isen" required autocomplete="current-password" minlength="8" placeholder="senha">
                    </div>
                    <input type="submit" value="entrar">
                    <div ><a href="esqueceu.html" id="botao">enqueceu a senha?</a></div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
